<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Rural Banking</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="home-nav">
        <div class="home-nav__inner">
            <div class="home-brand">Rural<span>Bank</span></div>
            <nav class="home-menu">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Login / Signup</h2>
        <form id="authForm">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
            <label>PIN</label>
            <input type="password" id="pin" placeholder="4-digit PIN" minlength="4" maxlength="6" required />
            <div class="row">
                <button type="button" class="btn" onclick="signup()">Signup</button>
                <button type="button" class="btn primary" onclick="login()">Login</button>
            </div>
        </form>
        <p id="message"></p>
        <a class="link" href="index.html">Back</a>
    </div>
    <footer class="home-footer">
        <div class="home-footer__inner">
            <div class="home-brand">Rural<span>Bank</span></div>
            <div class="home-footer__links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="transaction.html">Transfers</a>
            </div>
            <div class="home-footer__copy">Â© <span id="year-login-docs"></span> RuralBank</div>
        </div>
    </footer>
    <script>document.getElementById('year-login-docs').textContent = new Date().getFullYear();</script>
    <script src="script.js"></script>
</body>

</html>
